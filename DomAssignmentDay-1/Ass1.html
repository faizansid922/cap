<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-1</title>
</head>
<body>
    <button onclick="check()"> Ring Bell </button>
</body>
<script>
    // Add an event to button such that, whenever user clicks on button, a message saying that "Please open the door" should be shown in console
    function check()
    {
        console.log("Please open the door")
    }
</script>

</html>
